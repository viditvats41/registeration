<!DOCTYPE html>
<html>
  <head>
    <title>Registration form</title>
    <style>
      body {
        background-color: linen;
      }

      table {
        margin-top: 50px;
        text-align: center;
        background: beige;
        color: rgb(139, 49, 67);
      }

      #Show th,
      #Show td {
        padding: 13px;
      }

      #btn td input {
        width: 100%;
        background-color: linen;
      }
    </style>
    <script>
      var list1 = [];
      var list2 = [];
      var list3 = [];
      var list4 = [];
      var list5 = [];

      var num = 1;
      var x = 0;

      function AddData() {
        var AddRown = document.getElementById("Show");
        var NewRow = AddRown.insertRow(num);

        list1[x] = document.getElementById("fname").value;
        list2[x] = document.getElementById("lname").value;
        list3[x] = document.getElementById("email").value;
        list4[x] = document.getElementById("address").value;
        list5[x] = document.getElementById("age").value;

        var cel1 = NewRow.insertCell(0);
        var cel2 = NewRow.insertCell(1);
        var cel3 = NewRow.insertCell(2);
        var cel4 = NewRow.insertCell(3);
        var cel5 = NewRow.insertCell(4);

        cel1.innerHTML = list1[x];
        cel2.innerHTML = list2[x];
        cel3.innerHTML = list3[x];
        cel4.innerHTML = list4[x];
        cel5.innerHTML = list5[x];

        num++;
        x++;
      }
    </script>
  </head>
  <body>
    <center>
      <center><h2>STUDENT REGISTRATION FORM</h2></center>

      <table border="4">
        <thead>
          <tr>
            <th>First Name</th>
            <td><input type="text" name="fname" id="fname" required /></td>
          </tr>
          <tr></tr>
          <tr></tr>
        </thead>
        <tbody>
          <tr>
            <th>Last Name</th>
            <td><input type="text" name="lname" id="lname" required /></td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <th>Email</th>
            <td><input type="text" name="email" id="email" required /></td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <th>Address</th>
            <td><input type="text" name="address" id="address" required /></td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <th>Age</th>
            <td><input type="text" name="age" id="age" required /></td>
          </tr>
          <tr></tr>
          <tr></tr>

          <tr id="btna">
            <td colspan="2">
              <input
                type="button"
                name="button"
                id="btn"
                value="Add"
                onclick="AddData()"
              />
            </td>
          </tr>
          <tr></tr>
          <tr></tr>
        </tbody>
      </table>
      <br /><br />
      <h2>STUDENTS DATA</h2>
      <table border="4" id="Show">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Age</th>
          </tr>
          <tr></tr>
        </thead>
      </table>
    </center>
  </body>
</html>
